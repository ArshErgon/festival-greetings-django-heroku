{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta width=device-width initial-scale=1/>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'eid_al_fitr/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'button/button.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title></title>
  </head>
  <body>
    <h1 class="show_greeter_name">{{ show_sender_name|capfirst }} wishes you <br>{{ pk }}</h1>
    <video  autoplay width="100%" height="auto">
      <source src="{% static 'eid_al_fitr/video/eidmubarak.mp4' %}" type="video/mp4"></source>
    </video>


    <h2 class="make_more">Make your own.</h2>
      <form class="" action="{% url 'eid_al_fitr:eid_al_fitr_home' %}" method="post">{% csrf_token %}
        <center>{{ eid_form }}</center>
        <input type="submit" name="" value="Enter" class="bubbly-button">
      </form>

    <hr>
    <h2 class="eid_picture_heading">Eid's Pictures</h2>
    <div class="image-container">
      <img src="{% static 'eid_al_fitr/images/eid1.jpg' %}" width="100%" height="auto"/>
    </div>
    <p class="eid_description">{{ text1|default:"हिन्दी" }}</p>
    <div class="image-container">
      <img src="{% static 'eid_al_fitr/images/eid2.jpg' %}" width="100%" height="auto"/>
    </div>
    <p class="eid_description">{{ text2|default:"हिन्दी" }}</p>

    <div class="line_break"></div>
  </body>
  <div class="footer">
    <p>Built with ❤ by <a href="#"><span>ArshErgon</span></a></p>
    <p>Images: <a href="https://pexels.com"><span target="_blank">Pexels</span></a></p>
  </div>
</html>
